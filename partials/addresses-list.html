<!-- <div ng-show="listAddresses"> -->

<div class="row">
	<div ng-repeat="address in addresses">
		<div class="nameCard col-xs-3">
			<div ng-cloak><a ng-href="#!/address/edit/{{address.id}}"><h3 class="personName">{{address.FirstName}} {{address.LastName}}</h3></a></div>
			<div>{{address.StreetAddress}}</div>
			<div>{{address.City}}, {{address.State}}  {{address.Zip}}</div>
			<div class="phone">{{address.Phone}}</div>	


			<div class="buttonDiv">
				<button class="btn btn-danger btn-sm fa fa-trash-o pull-right" ng-click="deleteAddress(address.id)"></button>

				<button class="btn btn-xs pull-right"><a ng-href="#!/address/edit/{{address.id}}">Edit</a></button>
			</div>
		</div> <!-- .col -->
	</div>  <!-- ng-repeat -->
 </div>  <!-- .row -->
