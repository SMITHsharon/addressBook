<div class="row">
	<div class="col-xs-4 col-xs-offset-1">
		<div class="new-address-form form-group">
		  <label>New Address:</label>
		  <input type="text" class="form-control" id="fName" size="15" placeholder="First Name" ng-model="newAddress.FirstName">
		  <input type="text" class="form-control" id="lName" size="15" placeholder="Last Name" ng-model="newAddress.LastName">  
		  <input type="text" class="form-control" id="street" placeholder="Street Address" ng-model="newAddress.StreetAddress">
		  <input type="text" class="form-control" id="city" size="20" placeholder="City" ng-model="newAddress.City">
		  <input type="text" class="form-control" id="state" size="5" placeholder="State" ng-model="newAddress.State">
		  <input type="text" class="form-control" id="zip" size="10" placeholder="Zip Code" ng-model="newAddress.Zip">
		  <input type="text" class="form-control" id="phone" size="15" placeholder="Phone" ng-model="newAddress.Phone">
		</div>

		  <div class="buttonDiv">
			  <button type="button" class="btn btn-xs pull-right"><a ng-href="#!/addresses/list">Cancel</a></button>

			  <button type="button" class="btn btn-xs pull-right" ng-click="addNewAddress()">Add</button>
		  </div>
	</div> <!-- .col -->
</div>  <!-- .row -->
<!-- </div>  ng-show -->
